<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Angel Concept Hub</title>
  <meta name="theme-color" content="#8FB9A8" />
  <meta name="description" content="名片準備版｜先整理好你要怎麼介紹自己，準備好後組成個人名片 PWA。" />

  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./icon-192.png" />
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="mark" src="./icon-192.png" alt="" />
      <div class="brandTxt">
        <div class="brandName">Angel Concept Hub</div>
        <div class="brandSub" id="brandSub">名片準備版</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- HOME -->
    <section class="page" data-page="home">
      <div class="card hero">
        <h1 id="homeTitle">先整理好<br/>你要怎麼介紹自己</h1>
        <p class="sub" id="homeSub">等你準備好<br/>我們會幫你組成名片</p>

        <div class="actions">
          <button class="btn" data-go="headline" id="btnHeadline">關於我一句話</button>
          <button class="btn" data-go="doing" id="btnDoing">我在做的事</button>
          <button class="btn" data-go="voice" id="btnVoice">我的說話方式</button>
        </div>
      </div>
    </section>

    <!-- EDIT: HEADLINE -->
    <section class="page" data-page="headline" hidden>
      <div class="card">
        <div class="kicker" id="kHeadline">關於你</div>
        <textarea id="tHeadline" placeholder="我幫助＿＿＿
用＿＿＿
解決＿＿＿"></textarea>
        <div class="row">
          <button class="btn primary" id="saveHeadline">存起來</button>
          <button class="btn ghost" data-go="vault">去素材櫃</button>
        </div>
      </div>
    </section>

    <!-- EDIT: DOING -->
    <section class="page" data-page="doing" hidden>
      <div class="card">
        <div class="kicker" id="kDoing">你目前在做的事</div>
        <textarea id="tDoing" placeholder="1
2
3"></textarea>
        <div class="row">
          <button class="btn primary" id="saveDoing">存起來</button>
          <button class="btn ghost" data-go="vault">去素材櫃</button>
        </div>
      </div>
    </section>

    <!-- EDIT: VOICE -->
    <section class="page" data-page="voice" hidden>
      <div class="card">
        <div class="kicker" id="kVoice">你怎麼說話</div>
        <textarea id="tVoice" placeholder="我通常會這樣說……"></textarea>
        <div class="row">
          <button class="btn primary" id="saveVoice">存起來</button>
          <button class="btn ghost" data-go="vault">去素材櫃</button>
        </div>
      </div>
    </section>

    <!-- VAULT -->
    <section class="page" data-page="vault" hidden>
      <div class="card">
        <div class="headRow">
          <div class="title" id="vaultTitle">我的名片內容</div>
          <button class="btn ghost" id="exportJson">匯出</button>
          <label class="btn ghost file">
            匯入
            <input type="file" id="importFile" accept="application/json" />
          </label>
        </div>

        <div class="tabs">
          <button class="chip isOn" data-filter="headline" id="tabHeadline">一句話</button>
          <button class="chip" data-filter="doing" id="tabDoing">做的事</button>
          <button class="chip" data-filter="voice" id="tabVoice">說話方式</button>
        </div>

        <div id="vaultList" class="list"></div>
      </div>
    </section>

    <!-- ABOUT -->
    <section class="page" data-page="about" hidden>
      <div class="card">
        <div class="kicker">模式</div>
        <div class="tabs">
          <button class="chip isOn" id="modePersonal">個人版</button>
          <button class="chip" id="modePro">專業版</button>
        </div>

        <div class="spacer"></div>
        <div class="kicker" id="nextTitle">下一步</div>
        <div class="plain" id="nextText">當你準備好了<br/>下一步<br/>我們會把這些內容<br/>組成你的個人名片</div>

        <div class="spacer"></div>
        <div class="kicker">資料</div>
        <div class="plain">內容只存在你的裝置</div>
      </div>
    </section>
  </main>

  <nav class="tabbar">
    <button class="tab isOn" data-go="home"><span>首頁</span></button>
    <button class="tab" data-go="vault"><span>素材櫃</span></button>
    <button class="tab" data-go="about"><span>關於</span></button>
  </nav>

  <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>

  <script src="./app.js"></script>
</body>
</html>
