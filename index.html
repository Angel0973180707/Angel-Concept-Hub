<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angel Concept Hub</title>
  <meta name="theme-color" content="#8FB9A8">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Angel Concept Hub</h1>
  <p class="tagline">協助你整理、安放、保存產品素材的個人概念館</p>
</header>

<main>
<section>
  <h2>開始整理</h2>
  <p>你現在寫的內容，會自動保存在你的裝置裡，不需要另外存檔。</p>
  <textarea id="input" placeholder="從一句話開始也可以…"></textarea>
  <button onclick="saveNote()">存到我的筆記</button>
</section>

<section>
  <h2>我的筆記</h2>
  <div id="notes"></div>
</section>

<section>
  <h2>使用說明與常見問題</h2>
  <p>這個工具不需要每天使用，不需要一次做完，想到再回來就好。</p>
  <details><summary>這個工具是在教我做產品嗎？</summary>
  <p>不是。它協助你整理可能成為產品的素材。</p></details>
  <details><summary>我寫的內容存在哪？</summary>
  <p>存在你自己的裝置裡，不會上傳到任何平台。</p></details>
  <details><summary>我可以把內容帶走嗎？</summary>
  <p>可以，未來可匯出成文字或結構檔。</p></details>
</section>
</main>

<script src="app.js"></script>
</body>
</html>
